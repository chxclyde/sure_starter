<style>
    .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .button1 {
        background-color: #4CAF50;
    }

    /* Green */
    .button2 {
        background-color: #008CBA;
    }

    /* Blue */
</style>
<div>
    <form action="{% url 'addnode' %}" method="post">
        {% csrf_token %}
        <input type="text" name="text" required />
        <input type="submit" name="create node" value="create node" />
    </form>
    {% if is_add_node %}
    {% load static %}
    <p>ADDING NODES </p>
    <script src="{% static 'js/mouse.js' %}"></script>
    {% endif %}
    {% for node in nodes %}
    <button class="button button1" style="position:fixed; left: {{node.x }} ; top:{{node.y}}"
        onclick="myFunction{{node.id}}()">{{node.text}}</button>
    <script>
        function myFunction{{ node.id }}(){
            fetch('/mindmap/add_relation/', {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id:{{node.id}} })
    })
        .then(response => { location.reload() })
        }
    </script>
    {% endfor %}

</div>
